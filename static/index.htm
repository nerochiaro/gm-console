<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>
      #map { position:absolute; top:80px; bottom:0; width:100%; }
  </style>
</head>
<body>
    <div id="app">
      <v-app>
        <v-toolbar app>
          <v-toolbar-title>Game Master Console</v-toolbar-title>
        </v-toolbar>
        <v-navigation-drawer app permanent>
            <v-card hover class="ml-2 mr-2 mt-2">
               <v-card-media src="https://vuetifyjs.com/static/doc-images/cards/desert.jpg" height="200px">
               </v-card-media>
               <v-card-title primary-title>
                 <div>
                   <h3 class="headline mb-0">Player</h3>
                   <div><strong>Orientation:</strong> x: {{orient.x}}, y: {{orient.y}}, z: {{orient.z}}</div>
                 </div>
               </v-card-title>
               <v-card-actions>
                 <v-btn color="orange" @click="playAudio()">Play Audio</v-btn>
               </v-card-actions>
             </v-card>
        </v-navigation-drawer>
        <v-content>
          <v-container fluid>
            <div id="map"></div>
          </v-container>
        </v-content>
        <v-footer></v-footer>
      </v-app>
    </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="comms.js"></script>
  <script>
    var comms = null;
    new Vue({
        el: '#app',
        data: {
          map: null,
          socket: null,
          orient: {
              x: 0, y: 0, z: 0
          },
          location: {
              lat: 0.0, lon: 0.0
          },
          marker: null,
          track: {
              points: [],
              line: null,
              lineOptions: { weight: 6 },
              precision: 2
          }
      },
      mounted: function() {
          comms = new Comms(this);
          this.initMap();
        },
      methods: {
          initMap: function() {
              this.socket = io();
              this.map = L.map('map');
              this.tileLayer = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                  id: 'mapbox.satellite',
                  accessToken: 'pk.eyJ1IjoibmVyb2NoaWFybyIsImEiOiJjajlzbTdpbWUzajloMndtdjZwNXJ5aHc4In0.xkn1OOeUQuNm8HDSrI6qhg'
              });
              this.tileLayer.addTo(this.map);
              this.map.on('load', comms.connect);
              this.map.setView([41.380772, 2.16809], 12);
          },
          playAudio: function() { comms.playAudio() }
      }
  });
  </script>
</body>
</html>
